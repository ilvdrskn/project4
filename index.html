<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>


</head>
<body>
  <main>
    <div class="cardholder">
      <div class="picholder item">
        <div class="overlay">
          <img src="./images/icon-view.svg">
        </div>
      </div>
      <div class="textholder item">
        <h1>Equilibrium #3429</h1>
  
        <p>Our Equilibrium collection promotes balance and calm.</p>
      
        <div class="elemsholder">
          <p id="ethereum"><img src="./images/icon-ethereum.svg" alt="icon">0.041 ETH</p>
          <p><img src="./images/icon-clock.svg" alt="clock"> 3 days left</p>
        </div>
        <div class="footer">
            <img class="avatar" src="./images/image-avatar.png" alt="avatar"> Creation of <span>Jules Wyvern</span>
        </div>
      </div>
    </div>
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </footer>
  </main>
</body>
</html>
